<form class="form">
  <mat-form-field class="full-width">
    <mat-label>{{label}}</mat-label>
    <input [formControl]="insertedName" type="text" matInput placeholder="{{placeholder}}"
      required="{{isRequired}}" minlength="{{minlength}}">
  </mat-form-field>
  <mat-error *ngIf="insertedName.invalid">{{getErrorMessage()}}</mat-error>
</form>
